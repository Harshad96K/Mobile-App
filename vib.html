<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .appliance {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .appliance:last-child {
            border-bottom: none;
        }
        .appliance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .appliance-controls {
            margin-top: 10px;
        }
        .control-slider {
            width: 100%;
        }
        .color-picker {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            margin-top: 5px;
            border-radius: 4px;
        }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
        }
        .toggle-switch::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }
        .toggle-switch.active {
            background-color: #4caf50;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Home Control</h1>

    <!-- Fan -->
    <div class="appliance">
        <div class="appliance-header">
            <span>Fan</span>
            <div class="toggle-switch" id="fan-toggle"></div>
        </div>
        <div class="appliance-controls">
            <label>Speed</label>
            <input type="range" min="1" max="5" value="3" class="control-slider" id="fan-speed">
        </div>
    </div>

    <!-- Air Conditioner -->
    <div class="appliance">
        <div class="appliance-header">
            <span>Air Conditioner</span>
            <div class="toggle-switch" id="ac-toggle"></div>
        </div>
        <div class="appliance-controls">
            <label>Temperature</label>
            <input type="range" min="16" max="30" value="22" class="control-slider" id="ac-temp">
        </div>
    </div>

    <!-- Lights -->
    <div class="appliance">
        <div class="appliance-header">
            <span>Lights</span>
            <div class="toggle-switch" id="lights-toggle"></div>
        </div>
        <div class="appliance-controls">
            <label>Brightness</label>
            <input type="range" min="0" max="100" value="50" class="control-slider" id="light-brightness">
            <label>Color</label>
            <input type="color" value="#ffffff" class="color-picker" id="light-color">
        </div>
    </div>

</div>

<script>
    // Toggle Functionality
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
        toggle.addEventListener('click', function() {
            this.classList.toggle('active');
            alert(this.id.replace('-toggle', '') + ' is ' + (this.classList.contains('active') ? 'ON' : 'OFF'));
        });
    });

    // Fan Speed Control
    document.getElementById('fan-speed').addEventListener('input', function() {
        alert('Fan speed set to ' + this.value);
    });

    // Air Conditioner Temperature Control
    document.getElementById('ac-temp').addEventListener('input', function() {
        alert('AC temperature set to ' + this.value + 'Â°C');
    });

    // Lights Brightness Control
    document.getElementById('light-brightness').addEventListener('input', function() {
        alert('Light brightness set to ' + this.value + '%');
    });

    // Lights Color Change
    document.getElementById('light-color').addEventListener('input', function() {
        alert('Light color changed to ' + this.value);
    });
</script>

</body>
</html>
